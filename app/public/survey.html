<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            FriendFinder
        </title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <style>
           .form-control::-webkit-input-placeholder{
                    opacity: .3;
                    transition-duration: 800ms;
                }
                .form-control::-webkit-input-placeholder:focus {
                    color:blue;
                    opacity: .9;
                    transition-duration: 800ms;
                }
        </style>
    </head>
        <body>
            <h2> Survey Questions </h2>
            <hr/>
        
        <div class="row">
            <div class="col-md-12">
                <form onkeypress="return event.keyCode !=13;">
                    <div class="form-group">
                        <label for="nameInput">Name (Required) </label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="name" placeholder="Enter name...">
                    </div>
                    <div class="form-group">
                            <label for="imageLink">Link to Photo Image (Required) </label>
                            <input type="link" class="form-control" id="imageLink" aria-describedby="name" placeholder="Image Link Here...">
                        </div>
                </form>
                <button id="updateAPI" class="btn btn-primary mb-2" aria-label="Submit Survey"> 
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        Submit
                </button>
                <a href="/api/friends">
                    <button id="viewAPI" class="btn btn-primary mb-2" aria-label="View Data"> 
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        View Data
                    </button>
                </a>
        </div>
        </div>
        <hr/>

        <div class="dataSection">

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        </body>
</html>
